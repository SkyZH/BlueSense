<div class="container"
     data-infinite-scroll
     debounce
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="300"
     (scrolled)="onScrollDown()">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="h3 text-muted text-uppercase">Logs</h2>
      <ul class="list-group my-3">
        <blue-report [errors]="logs$ | async"></blue-report>
      </ul>
      <div class="text-left">
        <blue-loading *ngIf="!ready" text="Retrieving latest logs..."></blue-loading>
      </div>
    </div>
  </div>
</div>
