<li class="list-group-item list-group-item-light" *ngFor="let error of errors">
    <samp class="badge"
      [ngClass]="{'badge-danger': error.level == 0,  'badge-info': error.level == 2,  'badge-secondary': error.level == 1}">
      {{ error.time * 1000 | amDateFormat: "lll" }}
    </samp> 
    <span class="badge badge-light">{{ error.stage }}</span>
    {{ error.message }}
</li>
