<span *ngIf="trend < 0" class="text-success"><i class="fa fa-level-down" aria-hidden="true"></i> {{ -trend }}</span>
<span *ngIf="trend > 0" class="text-danger"><i class="fa fa-level-up" aria-hidden="true"></i> {{ trend }}</span>
<span *ngIf="trend == 0" class="text-info"><i class="fa fa-minus" aria-hidden="true"></i> {{ trend }}</span>
