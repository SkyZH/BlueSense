<canvas baseChart
  height="300px"
  width="400px"
  [datasets]="datasets"
  [labels]="labels"
  [options]="options.chartOptions"
  [colors]="options.chartColors"
  [legend]="options.chartLegend"
  [chartType]="options.chartType"
  (chartHover)="chartHovered($event)"
  (chartClick)="chartClicked($event)">
</canvas>
