<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card home-card mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1 class="mb-3">
                <span><i class="fa fa-thermometer-full" aria-hidden="true"></i> <blue-pending [ready]="realtime$ | async" [data]="current.temperature"></blue-pending>°C</span>
                <trend class="mx-2 small" [trend]="current_trend.temperature" simple="true"></trend>
              </h1>
            </div>
          </div>
          <dl class="mt-1 row">
            <dt class="col-6 col-xl-3 text-uppercase">Humidity</dt>
            <dd class="col-6 col-xl-9">
              <span><blue-pending [ready]="realtime$ | async" [data]="current.humidity"></blue-pending>%</span>
              <trend class="mx-2 small" [trend]="current_trend.humidity" simple="true"></trend>
            </dd>
            <dt class="col-6 col-xl-3 text-uppercase">Feel like</dt>
            <dd class="col-6 col-xl-9">
              <span><blue-pending [ready]="realtime$ | async" [data]="current.heatindex"></blue-pending>°C</span>
              <trend class="mx-2 small" [trend]="current_trend.heatindex" simple="true"></trend>
            </dd>
            <dt class="col-6 col-xl-3 text-uppercase">Pressure</dt>
            <dd class="col-6 col-xl-9">
              <span><blue-pending [ready]="realtime$ | async" [data]="current.pressure"></blue-pending> Pa</span>
              <trend class="mx-2 small" [trend]="current_trend.pressure" simple="true"></trend>
            </dd>
            <dt class="col-6 col-xl-3 text-uppercase">PM2.5</dt>
            <dd class="col-6 col-xl-9">
              <span><blue-pending [ready]="realtime$ | async" [data]="current.pm25"></blue-pending> µg/m<sup>3</sup></span>
              <trend class="mx-2 small" [trend]="current_trend.pm25" simple="true"></trend>
            </dd>
            <dt class="col-6 col-xl-3 text-uppercase">PM10</dt>
            <dd class="col-6 col-xl-9">
              <span><blue-pending [ready]="realtime$ | async" [data]="current.pm10"></blue-pending> µg/m<sup>3</sup></span>
              <trend class="mx-2 small" [trend]="current_trend.pm10" simple="true"></trend>
            </dd>
          </dl>
          <div class="row">
            <div class="col">
              <div class="text-muted small">Updated {{ lastRefresh | amTimeAgo }}</div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="h3 text-muted text-uppercase">Ongoing Alerts</h2>
      <blue-alert [alerts]="realtime$ | async"></blue-alert>
    </div>
  </div>
</div>
