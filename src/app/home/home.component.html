<div class="blue-home-overlay d-flex flex-column justify-content-center align-items-center">
  <div class="card blue-home-card">
    <div class="card-block d-flex flex-column justify-content-around align-items-center">
      <h3 class="text-muted"><i class="fa fa-compass" aria-hidden="true"></i> Shanghai, China</h3>
      <h1 class="mt-0 mb-3">
        <span>{{ current.temperature }}°C</span>
        <trend class="mx-2 small" [trend]="current_trend.temperature" simple="true"></trend>
      </h1>
      <ul class="list-inline my-1">
        <li class="list-inline-item">
          <dt class="d-inline">Humidity</dt>
          <dd class="d-inline">
            <span>{{ current.humidity }}%</span>
            <trend class="mx-2 small" [trend]="current_trend.humidity" simple="true"></trend>
          </dd>
        </li>
        <li class="list-inline-item">
          <dt class="d-inline">Feel like</dt>
          <dd class="d-inline">
            <span>{{ current.heatindex }}°C</span>
            <trend class="mx-2 small" [trend]="current_trend.heatindex" simple="true"></trend>
          </dd>
        </li>
      </ul>
      <ul class="list-inline my-1">
        <li class="list-inline-item">
          <dt class="d-inline">PM2.5</dt>
          <dd class="d-inline">
            <span>{{ current.pm25 }} µg/m<sup>3</sup></span>
            <trend class="mx-2 small" [trend]="current_trend.pm25" simple="true"></trend>
          </dd>
        </li>
        <li class="list-inline-item">
          <dt class="d-inline">PM10</dt>
          <dd class="d-inline">
            <span>{{ current.pm10 }} µg/m<sup>3</sup></span>
            <trend class="mx-2 small" [trend]="current_trend.pm10" simple="true"></trend>
          </dd>
        </li>
      </ul>
      <ul class="list-inline my-1">
        <li class="list-inline-item"><a routerLink="/recent" class="card-link">Recent</a></li>
        <li class="list-inline-item"><a routerLink="/error" class="card-link">Reports</a></li>
        <li class="list-inline-item"><a routerLink="/summary" class="card-link">Summary</a></li>
      </ul>
      <div class="text-muted small">Updated {{ lastRefresh | amTimeAgo }}</div>
    </div>
  </div>
</div>
