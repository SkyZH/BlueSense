<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="card home-card mb-3">
        <div class="card-block">
          <div class="row">
            <div class="col">
              <h3 class="text-muted"><i class="fa fa-compass" aria-hidden="true"></i> Changning, Shanghai</h3>
              <h1 class="mt-0 mb-3">
                <span>{{ current.temperature }}°C</span>
                <trend class="mx-2 small" [trend]="current_trend.temperature" simple="true"></trend>
              </h1>
            </div>
          </div>
          <dl class="mt-1 row">
            <dt class="col-6 col-xl-3 text-uppercase">Humidity</dt>
            <dd class="col-6 col-xl-9">
              <span>{{ current.humidity }}%</span>
              <trend class="mx-2 small" [trend]="current_trend.humidity" simple="true"></trend>
            </dd>
            <dt class="col-6 col-xl-3 text-uppercase">Feel like</dt>
            <dd class="col-6 col-xl-9">
              <span>{{ current.heatindex }}°C</span>
              <trend class="mx-2 small" [trend]="current_trend.heatindex" simple="true"></trend>
            </dd>
            <dt class="col-6 col-xl-3 text-uppercase">Pressure</dt>
            <dd class="col-6 col-xl-9">
              <span>{{ current.pressure }} Pa</span>
              <trend class="mx-2 small" [trend]="current_trend.pm10" simple="true"></trend>
            </dd>
            <dt class="col-6 col-xl-3 text-uppercase">PM2.5</dt>
            <dd class="col-6 col-xl-9">
              <span>{{ current.pm25 }} µg/m<sup>3</sup></span>
              <trend class="mx-2 small" [trend]="current_trend.pm25" simple="true"></trend>
            </dd>
            <dt class="col-6 col-xl-3 text-uppercase">PM10</dt>
            <dd class="col-6 col-xl-9">
              <span>{{ current.pm10 }} µg/m<sup>3</sup></span>
              <trend class="mx-2 small" [trend]="current_trend.pm10" simple="true"></trend>
            </dd>
          </dl>
          <div class="row">
            <div class="col">
              <div class="text-muted small">Updated {{ lastRefresh | amTimeAgo }}</div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="h3 text-muted text-uppercase">Ongoing Alerts</h2>
      <blue-alert [alerts]="alerts"></blue-alert>
    </div>
  </div>
</div>
