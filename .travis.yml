language: node_js
script: npm run build
node_js:
- '8'
before_script:
- npm install -g node-gyp
- cd functions && yarn && cd ..
before_deploy:
- rm -rf dist/**/*.map 
cache:
  yarn: true
  directories:
  - node_modules
  - functions/node_modules
branches:
  only:
  - master
deploy:
  provider: firebase
  token:
    secure: 
  message: Deployed via Travis CI
  skip_cleanup: true
